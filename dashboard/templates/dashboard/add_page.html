{% extends 'dashboard_base.html' %}
{% block content %}
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                     <i class="fa  fa-plus-circle"></i> Add Page
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i> <a href="{% url 'dashboard:index' %}">Dashboard</a>
                    </li>
                    <li>
                        <i class="fa fa-dashboard"></i> <a href="{% url 'dashboard:pages' %}">Pages</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-table"></i> Add Page
                    </li>

                </ol>

            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-9">


                <form action="{{ action }}" method="GET" id="add_page_form">
                    {{ page_form.non_field_errors }}

                    <div class="form-group">
                        <label>Page Type</label>
                        {% for radio in page_form.type %}
                            <label class="radio-inline" for="value_{{ forloop.counter0 }}">
                                {{ radio.tag }}{{ radio.choice_label }}</label>
                        {% endfor %}
                    </div>
                        <hr>
                    <button type="submit" class="btn btn-primary ">Proceed</button>
                </form>


            </div>

        </div>
        <!-- /.row -->

    </div>

{% endblock %}
{% load static %}
{% block extra_js %}

{% endblock %}
