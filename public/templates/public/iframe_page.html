<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ category_page.meta_description }}">
    <meta name="keywords" content="{{ category_page.meta_keywords }}">
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
    <title>WriteWell</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- custom css-->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- font awesome for icons -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- flex slider css -->
    <link href="{% static 'css/flexslider.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/rev-style.css' %}" rel="stylesheet">
    <link href="{% static 'css/yamm.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.carousel.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.theme.default.css' %}" rel="stylesheet">
    <link href="{% static 'css/cubeportfolio.css' %}" rel="stylesheet">
    <link href="{% static 'css/settings.css' %}" rel="stylesheet">
    <link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    <style>
    .pricing-simple {
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
  -webkit-transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
  transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
  cursor: pointer;
}
.pricing-simple::after {
  content: "";
  border-radius: 5px;
  position: absolute;
  z-index: -1;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  opacity: 0;
  -webkit-transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
  transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
}


.pricing-simple:hover::after {
    opacity: 1;
}
    </style>

</head>
<body>


<div class="container-fluid">

    <div class="row">
        {% for template in templates %}
        <div class="col-sm-4 col-md-4 cbp-item {{ template.slug }}" style="margin: 0px;" onclick="parent.window.location='{% url 'template_page' template.slug %}'">
            <div class="pricing-simple" style="    height: 300px;">


                <h4 style=" height: 4em;overflow: hidden;">{{ template.title }}</h4>

                <p style="height: 15em;overflow: hidden;">{{ template.description }}</p>
                <div class="bottom">


                      <a style="display:none;" data-id="{{ template.ext_id }}" data-title="{{ template.title }}" data-slug="{{ template.slug }}"  href="javascript:parent.show_template_desc('{{ template.ext_id }}','{{ template.title }}','{{ template.slug }}')"
                       class="btn btn-default btn-sm btn-block btn-ico preview-button">Preview <i
                            class="fa fa-angle-right"></i></a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>


</div>


<script src="{% static 'js/jquery.js' %}"></script>

<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery-migrate.min.js' %}"></script>
<!--bootstrap js plugin-->

<!--easing plugin for smooth scroll-->
<script src="{% static 'js/jquery.easing.1.3.min.js' %}" type="text/javascript"></script>
<!--sticky header-->
<script type="text/javascript" src="{% static 'js/jquery.sticky.js' %}"></script>
<!--flex slider plugin-->
<script src="{% static 'js/jquery.flexslider-min.js' %}" type="text/javascript"></script>
<!--parallax background plugin-->
<script src="{% static 'js/jquery.stellar.min.js' %}" type="text/javascript"></script>
<!--digit countdown plugin-->
<script src="{% static 'js/waypoints.min.js' %}"></script>
<!--digit countdown plugin-->
<script src="{% static 'js/jquery.counterup.min.js' %}" type="text/javascript"></script>
<!--on scroll animation-->
<script src="{% static 'js/wow.min.js' %}" type="text/javascript"></script>
<!--owl carousel slider-->
<script src="{% static 'js/owl.carousel.min.js' %}" type="text/javascript"></script>
<!--popup js-->
<script src="{% static 'js/jquery.magnific-popup.min.js' %}" type="text/javascript"></script>


<!--customizable plugin edit according to your needs-->
<script src="{% static 'js/custom.js' %}" type="text/javascript"></script>

<!--revolution slider plugins-->
<script src="{% static 'js/jquery.themepunch.tools.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.themepunch.revolution.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/revolution-custom.js' %}" type="text/javascript"></script>
<!--cube portfolio plugin-->
<script src="{% static 'js/jquery.cubeportfolio.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/cube-portfolio.js' %}" type="text/javascript"></script>
<script src="{% static 'js/isotope-custom.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.imagesloaded.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.isotope.min.js' %}" type="text/javascript"></script>

</html>
